<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Langelihle Malaza · Projects</title>
  <meta name="description" content="Personal projects and case studies.">
  <link rel="stylesheet" href="assets/css/site.css?v=10">
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <style>
    #menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
    }

    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
        gap: 0;
      }

      nav.open {
        display: flex;
      }

      nav a {
        padding: 0.6rem 0;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <header class="topbar container">
    <a class="brand" href="./">Langelihle Malaza</a>
    <button id="menu-toggle" aria-label="Toggle navigation">☰</button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="research.html">Research</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Projects</h1>
    <section class="card">
      <p class="muted">
        No public personal projects are available yet. This section is updated as new work is published. 
        For collaboration or private demos, use the Contact page.
      </p>
    </section>
  </main>

  <footer class="footer container">
    <small>© <span id="y"></span> Langelihle Malaza</small>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav a').forEach(a => {
      if (a.getAttribute('href') === path) a.classList.add('active');
    });

    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
