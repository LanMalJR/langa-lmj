<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name · Projects</title>
  <meta name="description" content="Selected software projects and case studies.">
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body>
  <header class="topbar container">
    <a class="brand" href="./">Your Name</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="research.html">Research</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Projects</h1>
    <p class="muted">This page had been generated from a simple JSON file for easy future updates.</p>

    <!-- Filter chips (tags appended dynamically) -->
    <div id="filters" class="tags">
      <button class="tag" data-tag="all">All</button>
    </div>

    <!-- Cards rendered here -->
    <div class="grid" id="cards"></div>

    <noscript>
      <p class="muted">Enable JavaScript to view the project list.</p>
    </noscript>
  </main>

  <footer class="footer container">
    <small>© <span id="y"></span> Your Name</small>
  </footer>

  <script>
    // footer year and active tab highlight
    document.getElementById('y').textContent = new Date().getFullYear();
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav a')
      .forEach(a => { if (a.getAttribute('href') === path) a.classList.add('active'); });
  </script>

  <!-- Data-driven renderer -->
  <script src="assets/js/projects.js"></script>
</body>
</html>
